name: oga_artisan
description: Oga Artisan Freelance App
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  flutter_staggered_grid_view: ^0.4.1
  flutter_native_splash: ^2.3.4
  smooth_page_indicator: ^1.0.0+2
  
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter_native_splash:
  
  #background_image: assets/images/Splash Screen (5).png
  android: true
  ios: true
  color: "#ffffff"
  image: assets/images/img_cba516f1_4b44_4.png

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
